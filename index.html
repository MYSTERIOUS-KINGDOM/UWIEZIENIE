<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>WebAR â€“ nakÅ‚adka na marker</title>

  <!-- 3 biblioteki z /libs/ -->
  <script src="libs/aframe.min.js"></script>
  <script src="libs/mindar-image.prod.js"></script>
  <script src="libs/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin:0; overflow:hidden; font-family:system-ui,Arial; }
    #msg  { position:fixed; inset:0; display:flex; align-items:center; justify-content:center;
            background:#000; color:#fff; font-size:18px; text-align:center; z-index:9; }
    a-scene { width:100vw; height:100vh; }
  </style>
</head>
<body>
  <div id="msg">ğŸ” Åadowanieâ€¦</div>

  <a-scene id="scene" embedded
           mindar-image="imageTargetSrc:targets.mind; autoStart:true;"
           vr-mode-ui="enabled:false"
           device-orientation-permission-ui="enabled:true">

    <a-assets>
      <img id="overlay" src="assets/czarodziej.png">
    </a-assets>

    <a-camera look-controls="enabled:false"></a-camera>
    <a-entity id="anchor" mindar-image-target="targetIndex:0"></a-entity>
  </a-scene>

<script>
(async () => {
  const M  = document.getElementById('msg');
  const log = t => console.log('%c'+t,'color:lime');

  /* 1ï¸âƒ£ biblioteki */
  if (typeof AFRAME !== 'object')         { M.textContent='âŒ A-Frame niezaÅ‚adowany'; return; }
  if (typeof window.MINDAR === 'undefined'){ M.textContent='âŒ MindAR niezaÅ‚adowany'; return; }

  /* 2ï¸âƒ£ targets.mind istnieje i ma dane */
  try {
    const r = await fetch('targets.mind',{cache:'no-store'});
    if (!r.ok || r.headers.get('content-length')==='0') {
      M.textContent='âŒ Brak lub pusty targets.mind'; return;
    }
  } catch(e){ M.textContent='âŒ Nie moÅ¼na pobraÄ‡ targets.mind'; return; }

  /* 3ï¸âƒ£ dostÄ™p do tylnej kamery */
  try {
    const s = await navigator.mediaDevices.getUserMedia({
      video:{facingMode:{ideal:'environment'}}
    });
    s.getTracks().forEach(t => t.stop());
  } catch(e){
    M.textContent='âŒ Kamera zablokowana'; return;
  }

  /* 4ï¸âƒ£ gotowe â€“ chowamy komunikat */
  M.style.display='none';

  const scene  = document.getElementById('scene');
  const anchor = document.getElementById('anchor');

  scene.addEventListener('targetFound', () => {
    log('ğŸ¯ marker znaleziony');
    if (anchor.children.length === 0) {
      const p = document.createElement('a-plane');
      p.setAttribute('src','#overlay');
      p.setAttribute('width','1');
      p.setAttribute('height','0.75');
      p.setAttribute('material','shader:flat;transparent:true');
      anchor.appendChild(p);
    }
  });

  scene.addEventListener('targetLost', () => {
    log('ğŸ‘‹ marker zgubiony');
    anchor.innerHTML='';
  });
})();
</script>
</body>
</html>
